components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT token obtained from `/dev-login` endpoint.
        Include the token in the Authorization header: `Bearer <token>`

  parameters:
    ObjectId:
      name: controlId
      in: path
      required: true
      description: MongoDB ObjectId
      schema:
        type: string
        pattern: '^[0-9a-fA-F]{24}$'
        example: 507f1f77bcf86cd799439011

  responses:
    BadRequest:
      description: Bad Request - Invalid request parameters
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Unauthorized - Invalid or missing token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Forbidden:
      description: Forbidden - Insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:
    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Error message
          example: Unauthorized

    Breadcrumb:
      type: object
      description: Audit trail information
      additionalProperties: false
      required:
        - from_ip
        - by_user
        - at_time
        - correlation_id
      properties:
        from_ip:
          type: string
          format: ip
          description: HTTP request remote IP address
          example: 192.168.1.1
        at_time:
          type: string
          format: date-time
          description: Timestamp of the action
          example: "2024-01-15T10:00:00Z"
        by_user:
          type: string
          description: User ID who performed the action
          pattern: '^[^\s]{1,40}$'
          example: user-123
        correlation_id:
          type: string
          description: Logging correlation ID
          pattern: '^[^\s]{1,40}$'
          example: corr-abc123

    TestRun:
      type: object
      description: TestRun domain document
      additionalProperties: false
      required:
        - _id
        - name
        - created
        - saved
      properties:
        _id:
          type: string
          description: MongoDB document ID
          pattern: '^[0-9a-fA-F]{24}$'
          example: 507f1f77bcf86cd799439011
        name:
          type: string
          description: TestRun name
          pattern: '^[^\s]{1,40}$'
          example: my-TestRun
        description:
          type: string
          description: TestRun description
          pattern: '^[^\t\n]{0,255}$'
          example: A sample TestRun document
        status:
          type: string
          description: TestRun status
          enum:
            - active
            - archived
          example: active
        created:
          $ref: '#/components/schemas/Breadcrumb'
        saved:
          $ref: '#/components/schemas/Breadcrumb'

    TestRunInput:
      type: object
      description: Input for creating a TestRun document
      properties:
        name:
          type: string
          description: TestRun name
          pattern: '^[^\s]{1,40}$'
          example: my-TestRun
        description:
          type: string
          description: TestRun description
          pattern: '^[^\t\n]{0,255}$'
          example: A sample TestRun document
        status:
          type: string
          description: TestRun status
          enum:
            - active
            - archived
          example: active

    TestRunUpdate:
      type: object
      description: Fields to update in a TestRun document (cannot include _id, created, saved)
      properties:
        name:
          type: string
          description: TestRun name
          pattern: '^[^\s]{1,40}$'
        description:
          type: string
          description: TestRun description
          pattern: '^[^\t\n]{0,255}$'
        status:
          type: string
          description: TestRun status
          enum:
            - active
            - archived
    TestData:
      type: object
      description: TestData domain document
      additionalProperties: false
      required:
        - _id
        - name
        - created
        - saved
      properties:
        _id:
          type: string
          description: MongoDB document ID
          pattern: '^[0-9a-fA-F]{24}$'
          example: 507f1f77bcf86cd799439011
        name:
          type: string
          description: TestData name
          pattern: '^[^\s]{1,40}$'
          example: my-TestData
        description:
          type: string
          description: TestData description
          pattern: '^[^\t\n]{0,255}$'
          example: A sample TestData document
        status:
          type: string
          description: TestData status
          enum:
            - active
            - archived
          example: active
        created:
          $ref: '#/components/schemas/Breadcrumb'
        saved:
          $ref: '#/components/schemas/Breadcrumb'

    TestDataInput:
      type: object
      description: Input for creating a TestData document
      properties:
        name:
          type: string
          description: TestData name
          pattern: '^[^\s]{1,40}$'
          example: my-TestData
        description:
          type: string
          description: TestData description
          pattern: '^[^\t\n]{0,255}$'
          example: A sample TestData document
        status:
